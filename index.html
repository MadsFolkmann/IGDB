<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IGDB</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="pictures/favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <header>
      <img src="pictures/igdb.png" alt="" id="igdb-img" class="header-icons" />
      <input type="search" id="input-search" placeholder="Search by title" />
      <button class="header-icons">Sign In</button>
    </header>

    <!------------- The main area with game posts ----------->

    <main>
      <section id="underHeader" >
        <div id="create-btns" >
          <button class="btns" id="btn-create-game">Create Game</button>
        </div>
        <label for="sort-games">Sort by:</label>
        <select name="sort-games" id="sort-games">
          <option value="">Not selected</option>
          <option value="title">Title</option>
          <option value="rating">Rating</option>
        </select>
      </section>
      <section id="games" class="grid-container">
        <article class="grid-item">
          <img src="https://goodgaming.dk/wp-content/uploads/2017/08/CSGO.jpg" alt="" />
          <div class="grid-info">
            <h2>Game Title</h2>
            <p>8.5</p>
          </div>
          <div class="btns">
            <button class="btn-update">Update</button>
            <button class="btn-delete">Delete</button>
          </div>
        </article>
        <article class="grid-item">
          <img src="https://goodgaming.dk/wp-content/uploads/2017/08/CSGO.jpg" alt="" />
          <div class="grid-info">
            <h2>Game Title</h2>
            <p>8.5</p>
          </div>
          <div class="btns">
            <button class="btn-update">Update</button>
            <button class="btn-delete">Delete</button>
          </div>
        </article>
        <article class="grid-item">
          <img src="https://goodgaming.dk/wp-content/uploads/2017/08/CSGO.jpg" alt="" />
          <div class="grid-info">
            <h2>Game Title</h2>
            <p>8.5</p>
          </div>
          <div class="btns">
            <button class="btn-update">Update</button>
            <button class="btn-delete">Delete</button>
          </div>
        </article>
        <article class="grid-item">
          <img src="https://goodgaming.dk/wp-content/uploads/2017/08/CSGO.jpg" alt="" />
          <div class="grid-info">
            <h2>Game Title</h2>
            <p>8.5</p>
          </div>
          <div class="btns">
            <button class="btn-update">Update</button>
            <button class="btn-delete">Delete</button>
          </div>
        </article>
      </section>
    </main>

    <script src="scripts.js"></script>
  </body>
</html>
