<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IGDB</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="pictures/favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <header>
      <img src="pictures/igdb.png" alt="" id="igdb-img" class="header-icons" />
      <input type="search" id="input-search" placeholder="Search by title" />
      <button class="header-icons">Sign In</button>
    </header>

    <!------------- The main area with game posts ----------->

    <main>
      <section id="underHeader">
        <div id="create-btns">
          <button class="btns" id="btn-create-game">Create Game</button>
        </div>
        <label for="sort-games">Sort by:</label>
        <select name="sort-games" id="sort-games">
          <option value="">Not selected</option>
          <option value="title">Title</option>
          <option value="rating">Rating</option>
        </select>
      </section>
      <section id="games" class="grid-container"></section>

    </main>

    
    <dialog id="dialog-create-game" class="dialog-game">
      <h1>Create game</h1>

      <form action="" method="post" id="createGame">
        <label for="image">Image:</label>
        <input type="url" id="image" name="image" placeholder="Paste an image URL" required /><br /><br />

        <label for="title">Title:</label>
        <input type="text" id="title" name="title" placeholder="Type a new title" required /><br /><br />

        <label for="resume">Resume:</label><br />
        <textarea id="resume" name="resume" rows="5" cols="50" maxlength="100" placeholder="Type the content of your new post" required></textarea
        ><br /><br />

        <label for="genre">Genre:</label>
        <input type="text" id="genre" name="genre" placeholder="Type a new genre" required /><br /><br />

        <label for="rating">Rating:</label>
        <input type="number" id="rating" name="rating" placeholder="Type a rating" required /><br /><br />

        <input type="submit" value="Post" />
      </form>
    </dialog>

    <!---------------- Dialog update post --------------->

        <dialog id="dialog-update-game" class="dialog-game">
      <h1>Update game</h1>

      <form id="form-update-game">
        <label for="image">Image:</label>
        <input type="url" id="update-image" name="image" placeholder="Paste an image URL" required /><br /><br />

        <label for="title">Title:</label>
        <input type="text" id="update-title" name="title" placeholder="Type a new title" required /><br /><br />

        <label for="resume">Resume:</label><br />
        <textarea id="resume" name="update-resume" rows="5" cols="50" maxlength="100" placeholder="Type the content of your new post" required></textarea
        ><br /><br />

        <label for="genre">Genre:</label>
        <input type="text" id="update-genre" name="genre" placeholder="Type a new genre" required /><br /><br />

        <label for="rating">Rating:</label>
        <input type="number" id="update-rating" name="rating" placeholder="Type a rating" required /><br /><br />
        
        <input type="submit" value="Update" >
        </form>
        </dialog>

    <dialog id="dialog-delete-game">
      <h2>Do you want to delete post?</h2>
      <p id="title-of-the-game">Title of post</p>
      <form method="dialog" id="form-delete-game">
        <button type="button" class="btn-cancel">No</button>
        <button>Yes</button>
        <input type="submit" value="Update" />
      </form>
    </dialog>

    <script src="scripts.js"></script>
  </body>
</html>
