<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IGDB</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="pictures/favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <header>
      <img src="pictures/igdb.png" alt="" id="igdb-img" class="header-icons" />
      <input type="search" id="input-search" placeholder="Search by title" />
      <button class="header-icons" id="sign-in">Sign In</button>
    </header>

    <!------------- The main area with game posts ----------->

    <main>
      <section id="underHeader">
        <div id="create-btns">
          <button class="btns" id="btn-create-game">Add Game</button>
        </div>
        <div>
          <label for="sort-games">Sort by:</label>
          <select name="sort-games" id="sort-games">
            <option value="">Not selected</option>
            <option value="title">Title</option>
            <option value="rating">Rating</option>
          </select>
          <label for="filter-games">Filter:</label>
           <select name="filter-games" id="filter-games">
            <option value="">Non selected</option>
            <option value="adventure">adventure</option>
            <option value="strategy">strategy</option>
            <option value="sport">sport</option>
            <option value="fighting">fighting</option>
            <option value="rpg">rpg</option>
            <option value="sandbox">sandbox</option>
            <option value="shooting">shooting</option>
            <option value="survival-horror">survival Horror</option>
            <option value="racing">racing</option>
            <option value="simulation">simulation</option>
            <option value="puzzle">puzzle</option>
          </select required> <br /><br /> 
        </div>
      </section>
      <section id="games" class="grid-container"></section>
    </main>

<dialog id="dialog-show" class="dialog-game">
        <form action="" method="post" id="form-show-game">
      <img src="pictures/favicon.ico" alt="Logo" class="logo" />
      <section class="dialog-game">
                <figure><img id="image" src="" /></figure>
       <!-- <figure><img type="url" id="image" name="image" class="image" /></figure>  -->
        <article>
          <h2 id="title"></h2>
          <p id="resume"></p>
          <h3 id="rating"></h3>
          <h3 id="genre"> </h3>


        </article>
      </section>
</form>
      <form method="dialog">
        <button id="btn_close_dialog">CLOSE</button>
      </form>
    </dialog>
    

    <dialog id="dialog-create-game" class="dialog-game">
      <img src="pictures/favicon.ico" alt="Logo" class="logo" />
      <h1>Add game</h1>

      <form action="" method="post" id="createGame">
        <label for="image">Image:</label>
        <input type="url" id="image" name="image" placeholder="Paste an image URL" required /><br /><br />

        <label for="title">Title:</label>
        <input type="text" id="title" name="title" placeholder="Type a new title" required /><br /><br />

        <label for="resume">Resume:</label><br />
        <textarea id="resume" name="resume" rows="5" cols="50" maxlength="200" placeholder="Type the content of your new post" required></textarea
        ><br /><br />

        <label for="genre">Genre:</label>
        <select name="genre" id="genre">
            <option value="adventure">adventure</option>
            <option value="strategy">strategy</option>
            <option value="sport">sport</option>
            <option value="fighting">fighting</option>
            <option value="rpg">rpg</option>
            <option value="sandbox">sandbox</option>
            <option value="shooting">shooting</option>
            <option value="survival-horror">survival Horror</option>
            <option value="racing">racing</option>
            <option value="simulation">simulation</option>
            <option value="puzzle">puzzle</option>
        </select required> <br /><br />

        <label for="rating">Rating:</label>
        <input type="number" id="rating" name="rating" placeholder="Type a rating" min="1" max="10" required /><br /><br />

        <input type="submit" value="Add new game" />
      </form>
      <button class="close" type="button">X</button>
    </dialog>

    <!---------------- Dialog update post --------------->

    <dialog id="dialog-update-game" class="dialog-game">
      <h1>Update game</h1>

      <form id="form-update-game">
        <label for="image">Image:</label>
        <input type="url" id="update-image" name="image" placeholder="Paste an image URL" required /><br /><br />

        <label for="title">Title:</label>
        <input type="text" id="update-title" name="title" placeholder="Type a new title" required /><br /><br />

        <label for="resume">Resume:</label><br />
        <textarea id="resume" name="update-resume" rows="5" cols="50" maxlength="200" placeholder="Type the content of your new post" required></textarea> 
        <br /><br />
        <label for="genre">Genre:</label>
               <select name="genre" id="update-genre">
            <option value="adventure">adventure</option>
            <option value="strategy">strategy</option>
            <option value="sport">sport</option>
            <option value="fighting">fighting</option>
            <option value="rpg">rpg</option>
            <option value="sandbox">sandbox</option>
            <option value="shooting">shooting</option>
            <option value="survival-horror">survival Horror</option>
            <option value="racing">racing</option>
            <option value="simulation">simulation</option>
            <option value="puzzle">puzzle</option>
        </select required> <br /><br />

        <label for="rating">Rating:</label>
        <input type="number" id="update-rating" name="rating" placeholder="Type a rating" min="1" max="10" required /><br /><br />
        
        <input type="submit" value="Update" />

      </form>
      <button class="close" type="button">X</button>
    </dialog>

    <dialog id="dialog-delete-game" class="dialog-game">
      <h2>Do you want to delete post?</h2>
      <p id="title-of-the-game">Title of game</p>
      <form method="dialog" id="form-delete-game">
        <button type="button" class="btn-cancel">No</button>
        <button  type="button" class="btn-cancel-yes">Yes</button>
      </form>
    </dialog>

    <script src="js/scripts.js" type="module"></script>
  </body>
</html>
